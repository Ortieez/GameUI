<!DOCTYPE html>
<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../scripts/dashboard.js"></script>

    <title>Dashboard Panel</title>
  </head>
  <body>
    <form id="dashboard">
      <div class="teams">
        Team Names:
        <label for="teamA">
          <input
            name="teamA"
            type="text"
            id="teamA"
            placeholder="First Team"
            required
          />
        </label>
        <label for="teamB">
          <input
            name="teamB"
            type="text"
            id="teamB"
            placeholder="Second Team"
            required
          />
        </label>
        <div class="scores" id="scores">
          Team A Score:
          <span id="scoreA">0</span>
          <button type="button" id="A" onclick="plus(1, 'A')">+1</button>
          <button type="button" id="A" onclick="plus(2, 'A')">+2</button>
          <button type="button" id="A" onclick="plus(3, 'A')">+3</button>
          <button type="button" id="A" onclick="plus(-3, 'A')">-3</button>
          <button type="button" id="A" onclick="plus(-2, 'A')">-2</button>
          <button type="button" id="A" onclick="plus(-1, 'A')">-1</button>
          <br />
          Team B Score:
          <span id="scoreB">0</span>
          <button type="button" id="B" onclick="plus(1, 'B')">+1</button>
          <button type="button" id="B" onclick="plus(2, 'B')">+2</button>
          <button type="button" id="B" onclick="plus(3, 'B')">+3</button>
          <button type="button" id="B" onclick="plus(-3, 'B')">-3</button>
          <button type="button" id="B" onclick="plus(-2, 'B')">-2</button>
          <button type="button" id="B" onclick="plus(-1, 'B')">-1</button>
        </div>
      </div>
    </form>
    <button onclick="submit()" type="button">Submit</button>
    <button onclick="clearInfo()" type="button">Clear</button>
  </body>
</html>
